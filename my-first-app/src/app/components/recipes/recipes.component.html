<div class="row mt-4">
	<div class="col-md-5">
		<app-recipe-list (loadRecipeDetails)="loadRecipe($event)"></app-recipe-list>
	</div>
	<div class="col-md-7">
		<app-recipe-details
			*ngIf="selectedRecipe; else noRecipeSelected"
			[selectedRecipe]="selectedRecipe"
		></app-recipe-details>
        <ng-template #noRecipeSelected>
            <p>Please Select a Recipe</p>
        </ng-template>
	</div>
</div>
