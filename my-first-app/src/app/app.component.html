<app-header (location)="whichIsActive($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="['home', 'recipes'].includes(location)"></app-recipes>
            <app-shopping-list *ngIf=" ['home', 'shoppingList'].includes(location)"></app-shopping-list>
        </div>
    </div>
</div>
