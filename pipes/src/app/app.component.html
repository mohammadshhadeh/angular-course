<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus" /><br /><br />
      <select name="sort" id="" [(ngModel)]="sortKeyword">
        <option value="instanceType">instanceType</option>
        <option value="name">name</option>
        <option value="status">status</option>
        <option value="started">started</option>
      </select>
      <br /><br />
      <button class="btn btn-primary" (click)="onAddServer()">
        Add Server
      </button>
      <br /><br />
      <h1>App Status: {{ appStatus | async }}</h1>

      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="
            let server of servers
              | filter: filteredStatus:'status'
              | sort: sortKeyword
          "
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 10:"*" | reverse }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date: "fullDate" | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
